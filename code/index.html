<!DOCTYPE html>
<!-- Hallo! -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Neural Networks - Project</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="css/maps.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
		<script src="js/maps.js"></script>
	</head>

	<body onload="getMap(); onLoad();">
		<div id="bigContainer">
		<h1>Random Satellite Map Classifier</h1>
			<div id="container">
				<div id="header">
					<h2></h2>
				</div>
				<div id="map_container">
					<div id="map_id"></div>
					<div id="grid"></div>
				</div>
				<div id="map-hiders">
					<div id="gmapscontrolremover-bottom"></div>
				</div>
				<div id="interaction">
					<div id="randombutton">
						<button class="btn btn-primary btn-lg" type="button" onclick="clickRandom()">New Random </button>
					</div>
				</div>
			</div>
			<div id="legend">
				<div class="legend-title">Classes</div>
				<div class="legend-item red" onclick="redClick();">Forest</div>
				<div class="legend-item blue" onclick="blueClick();">City</div>
				<div class="legend-item yellow" onclick="yellowClick();">Water</div>
				<div class="legend-item gray" onclick="restore();">all</div>
			</div>

			<div> Satellite imagery acquired using <a href="https://www.bing.com/maps/">Bing Maps</a> </div>
		</div>

	</body>

</html>
