	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="css/maps.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<body onload="getMap(); onLoad();">
		<div id="bigContainer">
			<div id="container">
				<div id="header" class="title">Random Satellite View</div>
				<div id="map_id"></div>
				<div id="map-hiders">
					<div id="gmapscontrolremover-bottom"></div>
				</div>
				<div id="interaction">
					<div id="randombutton">
						<button type="button" onclick="clickRandom()">new image</button>
					</div>
				</div>
			</div>
			<div id="legend">
				<div class="legend-title">Classes</div>
				<div class="legend-item red" onclick="redClick();">Forest</div>
				<div class="legend-item blue" onclick="blueClick();">City</div>
